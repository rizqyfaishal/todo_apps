<div class="row">
	<div class="col-lg-12">
		<div class="todo-list">
			<div ng-show="todos.length == 0">
				<p class="text-center">No todo found</p>
			</div>
			<div ng-hide="todos.length == 0">
				<div ng-repeat="todo in data">
					<todo todo="todo"></todo>
				</div>
			</div>
		</div>
	</div>
</div>
