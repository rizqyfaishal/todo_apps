<div class="todo">
	<div class="row">
		<div class="col-lg-1">
			<div class="check">
				<input type="checkbox" name="todo_completed" ng-model="todo.completed">
			</div>
		</div>
		<div class="col-lg-7">{{ todo.title }}</div>
		<div class="col-lg-4">
			<div class="todo-control">
				<button class="btn btn-primary"><i class="fa fa-pencil">&nbsp;</i>Edit</button>
				<button class="btn btn-danger"><i class="fa fa-trash">&nbsp;</i>Delete</button>
			</div>
		</div>
	</div>
</div>
